<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>GERADOR DE SENHA</header>

    <div class="container">

        <h2>Crie sua senha</h2>
        <input type="text" id="senha" readonly>
        
        <div class="opcoes">
            <label>Tamanho: <span id="tamanhoSenha">12</span></label>
            <input type="range" id="tamanho" min="5" max="24" value="12">

            <label><input type="checkbox" id="letraMaiuscula">Letras maiusculas</label>
            <label><input type="checkbox" id="letraMinuscula">Letras minusculas</label>
            <label><input type="checkbox" id="numero">Numeros</label>
            <label><input type="checkbox" id="simbolo">Simbolos</label>
        </div>
        <button id="gerar">Gerar senha</button>
        <button id="copiar">Copiar</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
